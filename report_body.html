<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            body {text-align:center;}
            h1 {color:#aaaaaa; padding:50px}
            h2 {color:#005099;}
            table {padding:20px; margin-left: auto; margin-right: auto; border-collapse: collapse;}
            th {padding:10px;}
            td {padding:10px; border: 1px solid;}
            td.testname {text-align: left;}
            td.logs {font-family: "Courier New", Courier, monospace; text-align: left; background-color: #eeeeee;}
            .failed {color:red}
            .passed {color:green}
            .skipped {color:orange}
            .xpassed {color:red}
            .xfailed {color:orange}
            .error {color:red}
            td.infologs {padding:0px; border:0px;}
        </style>
    </head>
<body>
    <h1><b>Open Weather API Test</b></h1>
    <p id="created_time"></p>
    <h2>Environment</h2>
    <p id="platform">Platform: </p>

    <h2>Summary</h2>
    <p>Getting Weather at: <b id="location"></b></p>
    <p>Total Tests: <b id="total_tests"></b></p>
    <p>Total Duration: <b id="total_duration"></b></p>
    <table>
        <tr>
            <td><span class="failed" id="failed">Failed: 0</span></td>
            <td><span class="passed" id="passed">Passed: 0</span></td>
            <td><span class="skipped" id="skipped">Skipped: 0</span></td>
            <td><span class="skipped" id="xfailed">Expected Failures: 0</span></td>
            <td><span class="failed" id="xpassed">Unexpected Passes: 0</span></td>
            <td><span class="failed" id="errors">Errors: 0</span></td>
            <td><span class="skipped" id="reruns">Reruns: 0</span></td>
        </tr>
    </table>

    <h2>Test Results</h2>
    <table style="width: 800px" id="results_table">
    <tr>
        <th style="width:50%"><h3>Test Case</h3></th>
        <th style="width:20%"><h3>Test Fn</h3></th>
        <th style="width:15%"><h3>Result</h3></th>
        <th><h3>Duration</h3></th>
    </tr>
    </table>
    <table id="browser_info_logs">
        <tr>
            <th><h2>Browser Info Console Logs</h2></th>
        </tr>
    </table>
</body>
</html>
